<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- build:css ./css/combine.css -->
	<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	<!-- <link rel="stylesheet" href="css/fonts.css"> -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->

	<!-- build:js ./js/combine.js -->
	<script src="js/jquery.js"></script>
	<script src="js/velocity.min.js"></script> 
	<script src="js/jquery.svg.min.js"></script> 
	<script src="js/rafael.min.js"></script> 
	<script src="js/common.js"></script> 
	<!-- endbuild -->
	<style>
		
	</style>
</head>
<body>
	<div class="main">
		<div class="main__vhSvg">
			<button id="addSvg" >Добавить Холст</button>
			<label for="svgWidth">Ширина  </label><input type="text" class="svg__width"  size="5" value="600" id="svgWidth" /> 
			<label for="svgHeight">Высота  </label><input type="text" class="svg__height" size="5" value="300" id="svgHeight" />
		</div>
		<div class="main__vhSvg">
			<button id="remSvg">Удалить холст</button>
		</div>

		<div class="main__vhSvg">
			<button id="addGrid" >Добавить сетку</button>
			<label for="gridStep"></label>
			<input type="text" value="20" size="2" id="gridStep">
		</div>

		<div class="main__vhSvg">
			<button id="remGrid">Удалить сетку</button>
		</div>
		
	</div>
	<div class="figure">
		<div class="main__vhSvg">
			<button id="addCircle">Circle</button>
			<label for="circleRad">Rad</label>
			<input type="text" id="circleRad" size="2" value="10" />
			<label for="circleX">X</label>
			<input type="text" id="circleX" size="2" value="150" />
			<label for="circleY">Y</label>
			<input type="text" id="circleY" size="2" value="50" />
		</div>
		<div class="main__vhSvg">
			<button id="addRect">Rect</button>
			<label for="rectX">X</label>
			<input type="text" id="rectX" size="2" value="10" />
			<label for="rectY">Y</label>
			<input type="text" id="rectY" size="2" value="50" />
			<label for="rectW">W</label>
			<input type="text" id="rectW" size="2" value="50" /><label for="rectH">H</label>
			<input type="text" id="rectH" size="2" value="50" />
		</div>
	</div>

<div id="container" onselectstart="return false" onmousedown="return false"></div>
	<div class="main__vhSvg disp">
			<button id="move">Move</button>

			<label for="moveX">X</label>
			<input type="text" id="moveX" size="2" value="100" />
			<label for="moveY">Y</label>
			<input type="text" id="moveY" size="2" value="100" />
			
	</div>
</body>
</html>
