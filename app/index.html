<html lang="en">

	<link rel="stylesheet" href="css/main.css">

	<!-- build:js ./js/combine.js -->
	<script src="js/jquery.js"></script>

	<script src="js/rafael.min.js"></script>

<body>
	<div class="main">
		<div class="main__vhSvg">
			<button class="addSVG" >Добавить SVG</button>
			<label for="svgWidth">Ширина  </label><input type="text" class="svg__width"  size="5" value="600" id="svgWidth" /> 
			<label for="svgHeight">Высота  </label><input type="text" class="svg__height" size="5" value="300" id="svgHeight" />
		</div>

		<div class="main__vhSvg">
			<button class="addGrid" >Добавить сетку</button>
			<label for="gridStep"></label>
			<input type="text" value="20" size="3" id="gridStep">
		</div>

		<div class="main__vhSvg">
			<button id="svgRemove">Удалить холст</button>
		</div>
		
	</div>
	<div class="figure">
		<div class="main__vhSvg">
			<button id="addCircle">Круг</button>
			<label for="circleRad">Радиус</label>
			<input type="text" id="circleRad" size="3" value="10" />
			<label for="circleX">X</label>
			<input type="text" id="circleX" size="3" value="50" />
			<label for="circleY">Y</label>
			<input type="text" id="circleY" size="3" value="50" />
		</div>
	</div>

</body>
